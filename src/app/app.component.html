
  <div class="container my-4">
    <!-- header -->
    <div class="row mb-5">
      <div class="col-6">
        <h4>
          <strong>Students Portal <span class="text-primary">CDCI</span></strong>
        </h4>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-outline-success btn-succes" (click)="openModal()">Add new</button>
      </div>
    </div>

    <!-- card -->
    <div class="row">
      @for (item of studentList; track $index) {
      <div class="col-3 m-2">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-6">
                <span>{{item.name}}</span>
              </div>
              <div class="col-6 text-end">
                <span>{{item.movileno}}</span>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p>{{item.city}}, {{item.state}}, {{item.pincode}}</p>
            <p>Address: {{item.address}}</p>
          </div>
          <div class="card-footer text-center">
            <div class="row">
              <div class="col-8">
                <p>{{item.email}}</p>
              </div>
              <div class="col-4">
                <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                <!-- <button class="btn btn-danger">Delete</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>

 <div class="modal" id="modal" tabindex="-1" #modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Student</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <!--  -->
       <div class="row mb-3">
        <div class="col-12">
          <label for="">Name</label>
          <input type="text" [(ngModel)]="studentObject.name" class="form-control" placeholder="Name">
        </div>
       </div>
       <!--  -->
       <div class="row mb-3">
        <div class="col-6">
          <label for="">Mobile Number</label>
          <input type="text" class="form-control" [(ngModel)]="studentObject.movileno" placeholder="Mobile">
        </div>
        <div class="col-6">
          <label for="">Email</label>
          <input type="email" class="form-control" [(ngModel)]="studentObject.email" placeholder="Email">
        </div>
       </div>
       <!--  -->
       <div class="row mb-3">
        <div class="col-4">
          <label for="">City</label>
          <input type="text" class="form-control" [(ngModel)]="studentObject.city" placeholder="City">
        </div>
        <div class="col-4">
          <label for="">State</label>
          <input type="text" class="form-control" [(ngModel)]="studentObject.state" placeholder="State">
        </div>
        <div class="col-4">
          <label for="">Pin code</label>
          <input type="text" class="form-control" [(ngModel)]="studentObject.pincode" placeholder="Pin code">
        </div>
       </div>
       <!--  -->
       <div class="row mb-3">
        <div class="col-12">
          <label for="">Address</label>
          <textarea rows="2" class="form-control sm" [(ngModel)]="studentObject.address"></textarea>
        </div>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveStudent()">Save Student</button>
      </div>
    </div>
  </div>
</div>
